<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>jQuery.removeInlineStyle</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="plugin/jquery.removeInlineStyle.js"></script>

<script type="text/javascript">
$(function(){
	console.log('init');
	$("p").removeInlineStyle('color');
});
</script>
</head>

<body>
	<p style="font-weight:bold; color:red; text-decoration:line-through">Bold red linethrough</p>
    <p>No style</p>
    <p style="color:blue; text-decoration:underline">Blue underline</p>
</body>
</html>
